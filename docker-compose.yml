version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: smart_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DEBUG: "True"
      SECRET_KEY: "docker-development-secret-key-change-in-production"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/smart_erp"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    command: >
      sh -c "echo 'Creating any new migrations...' &&
             python manage.py makemigrations 2>/dev/null || true &&
             echo 'Applying migrations...' &&
             python manage.py migrate &&
             echo 'Migrations complete. Starting server...' &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api

volumes:
  postgres_data:
