
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-smart_erp_rust}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/yahya-azeem/smart-erp-api:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-smart_erp_rust}
      RUST_LOG: info
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_prod}
    depends_on:
      db:
        condition: service_healthy

  web:
    image: ghcr.io/yahya-azeem/smart-erp-web:latest
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  postgres_data:
